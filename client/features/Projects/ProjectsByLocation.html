<template name="ProjectsByLocation">

<button id="no-filter">All</button> <button id="filter-by-skills">By skills</button> <button id="filter-by-status">By Status</button>
<brsmall></brsmall>

    {{#if noProjects }}
    <h3> There are currently no projects listed </h3>
    {{ else }}
      {{>mapmap}}
      <brsmall></brsmall>
      {{#each projects}}
        <div class="projects">
          <h3><a href="/project/{{_id}}">{{description}}</a></h3>
          <h5>{{getDistance(location)}}km away | {{formatDate(date)}} at {{time}}</h5>
        </div>
      {{/each}}
    {{ /if }}
</template>

<template name="mapmap">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
