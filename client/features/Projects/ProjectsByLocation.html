<template name="ProjectsByLocation">
  <div class="projects">
    <button id="no-filter">Show me everything</button> <button id="filter-by-skills">My skills</button>


    {{>mapmap}}

    {{#if noProjects }}
    <h3> There are currently no projects listed </h3>
    {{ else }}
        <ul>
        {{#each projects}}
          <li><a href="/project/{{_id}}">{{description}}, {{getDistance(location)}}km away</a></li>
        {{/each}}
        </ul>
    {{ /if }}
  </div>
</template>

<template name="mapmap">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
