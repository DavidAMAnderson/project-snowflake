<template name="ProjectsBySkills">
  <div class="projects">
    <button id="no-filter">Show me everything</button> <button id="filter-by-location">My location</button> <button id="filter-by-status">By Status</button>

    {{#if noProjects }}
    <h3> Nothing matches your skills yet, add more or go start something that does! </h3>
    {{ else }}
        {{#each projects}}
        <ul>
          <li><a href="/project/{{_id}}">{{description}} | {{getDistance(location)}}km away</a>  </li>
        </ul>
        {{/each}}
    {{ /if }}
  </div>
</template>
