<template name="ProjectsBySkills">
  <button id="no-filter">All</button> <button id="filter-by-location">By location</button> <button id="filter-by-status">By status</button>
  <brsmall></brsmall>
  {{#if noProjects }}
    <h2> No projects match your skills. Try adding some more! </h2>
  {{else}}

    {{#each projects}}
      <div class="projects">
      <h3><a href="/project/{{_id}}">{{description}}</a></h3>
      <h5>{{getDistance(location)}}km away | {{formatDate(date)}} at {{time}}</h5>
      {{ #each skills }}
        {{ skill }}
      {{ /each }}
      </div>
    {{/each}}

  {{ /if }}

</template>
