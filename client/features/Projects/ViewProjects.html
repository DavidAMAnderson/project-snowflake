<template name="ViewProjects">
  <div class="projects">
    {{#if userSignedIn }}
      {{#if userHasProfile}}
    <button id="filter-by-skills">My skills</button> <button id="filter-by-location">My location</button>
    <br>
      {{/if}}
    {{ /if }}

    {{#if noProjects }}
    <h3> Be the first to start a project </h3>
    {{ else }}
        <ul>
        {{#each projects}}
          <li><a href="/project/{{_id}}">{{description}} | {{#if userHasProfile}} {{getDistance(location)}}km away | {{/if}} {{formatDate(date)}} at {{time}}</a></li>
        {{/each}}
        </ul>
    {{ /if }}
  </div>
</template>
