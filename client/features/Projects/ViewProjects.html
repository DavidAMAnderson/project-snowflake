<template name="ViewProjects">

  {{#if noProjects }}
  <h2><a href="/project/new">Be the first to start a project...</a></h2>
  {{else}}

  {{#if userSignedIn }}
    {{#if userHasProfile}}
      <button id="filter-by-skills">By skills</button> <button id="filter-by-location">By location</button> <button id="filter-by-status">By status</button>
      <brsmall></brsmall>
    {{/if}}
  {{/if}}

  {{>signedIn}}

  {{/if}}
</template>

<template name="signedIn">
  {{#each projects}}
    <div class="projects">
      <h3><a href="/project/{{_id}}">{{description}}</a></h3>
      <h5>{{getDistance(location)}}km away | {{formatDate(date)}} at {{time}}</h5>
    </div>
  {{/each}}
</template>
