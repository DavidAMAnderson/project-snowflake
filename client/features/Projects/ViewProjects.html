<template name="ViewProjects">
  <div class="projects">
    {{#if userSignedIn }}
    <button id="filter-by-skills">My skills</button> <button id="filter-by-location">My location</button>
    <br>
    {{ /if }}
    {{#if noProjects }}
    <h3> Be the first to start a project </h3>
    {{ else }}
        <ul>
        {{#each projects}}
          <li><a href="/project/{{_id}}">{{description}}, {{getDistance(location)}}km away</a></li>
        {{/each}}
        </ul>
    {{ /if }}
  </div>
</template>
