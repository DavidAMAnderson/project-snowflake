<template name="ViewProjects">
  <div class="projects">

    {{#if noProjects }}
    <h3> Be the first to start a project </h3>
    {{ else }}
        <ul>
        {{#each projects}}
          <li><a href="/project/{{_id}}">{{description}}, {{location}}</a></li>
        {{/each}}
        </ul>
    {{ /if }}
  </div>
</template>
