<template name="Profile">
  <div class="profile-container">


    <p id='Bio'> Bio: {{ profile.bio }} </p>
    <p id='Location'> Location: {{ profile.location}} </p>
    Skills:
      <ul>
        {{#each profile.skills}}
          <li> {{ skill }} </li>
        {{/each}}
    </ul>
    <form id="update-profile-button" action="/profile/update" method=get>
       <input id="Submit" type="submit" value="Update profile">
   </form>
  </div>

  {{#if noProjects }}

      <h3> You have no open projects, go create some! </h3>

  {{ else }}
      <h3> Projects you've posted: </h3>

      {{#each usersProjects}}
      <ul>
        <li>
          <p> Description: {{description}} </p>
          <p> Date: {{date}} </p>
          <a href="/project/{{_id}}">View project</a>
        </li>
      </ul>
      {{/each}}
  {{/if}}

  {{#if notVolunteering }}

      <h3> You have no upcoming volunteer sessions, go find something local to get involved in! </h3>

  {{ else }}

  <h3> Projects you've volunteered for: </h3>

  {{#each volunteerProjects}}
  <ul>
    <li>
      <p> Description: {{description}} </p>
      <p> Date: {{date}} </p>
      <a href="/project/{{_id}}">View project</a>
    </li>
  </ul>
  {{/each}}

  {{/if}}

</template>
