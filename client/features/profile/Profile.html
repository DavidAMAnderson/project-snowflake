<template name="Profile">
<!--
  <div class="pure-g">
          <div class="pure-u-2-3">
            <p id='Bioimage'>{{> imageView }} </p>
          </div>
          <div class="pure-u-1-3">
            <p id='profileMap'>{{>profileMap}} </p>
          </div>
  </div> -->

  <p id='Bioimage'>{{> imageView }} </p>
  <p id='profileMap'>{{>profileMap}} </p>
  <div class="profile-container">


    <h4 id='bioHeader'> Bio</h4>
    <p id='Bio'> {{ profile.bio }} </p>


    <h4 id='skillsHeader'> Skills</h4>
      <ul>
        {{#each profile.skills}}
          <li> {{ skill }} </li>
        {{/each}}
    </ul>
    <form id="update-profile-button" action="/profile/update" method=get>
       <input id="Submit" type="submit" value="Update profile">
   </form>
  </div>

  <div class="profile-projects-container">
  {{#if noProjects }}

      <h3> You have no open projects, go create some! </h3>

  {{ else }}
      <h3> Projects you've posted: </h3>

      {{#each usersProjects}}

      <ul>
        <div class="project-list-single">
        <li>
          <h4> {{description}} </h4>
          <p> Date: {{date}} </p>
          <a href="/project/{{_id}}">View project</a>
        </li>
      </div>
      </ul>
      {{/each}}
  {{/if}}
</div>

<div class="profile-projects-container">
  {{#if notVolunteering }}

      <h3> You have no upcoming volunteer sessions, go find something local to get involved in! </h3>

  {{ else }}

  <h3> Projects you've volunteered for: </h3>

  {{#each volunteerProjects}}
  <ul>
    <div class="project-list-single">
    <li>
      <h4> {{description}} </h4>
      <p> Date: {{date}} </p>
      <a href="/project/{{_id}}">View project</a>
    </li>
  </div>
  </ul>
  {{/each}}

  {{/if}}
</div>
</template>


<template name="imageView">
  <div class="imageView">
    {{#with image}}
      <div>
        <img src="{{this.url store='images' }}" alt="" class="fullImage" />
      </div>
    {{/with}}
  </div>
</template>

<template name="profileMap">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
