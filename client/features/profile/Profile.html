<template name="Profile">
  <div class="mainDiv">
    <h3>I'm here!</h3>
  <div id="divOne" style="float: left; width: 475px;">
    {{>profileMap}}
  </div>
  <div id="divTwo" style="float: left; width: 175px;">
    {{>imageView}}
  </div>
  </div>

  <div id="profile-header">
  <h3></h3>
  <table style="width:50%">
  <tr>
    <h3>
      Profile
    </h3>
  <td>{{profile.bio}}</td>
  </tr>
  </table>
  </div>

  <h3>Skills and Projects</h3>
  <table style="width:100%">
  <tr>
    <td><h4>Skills</h4></td>
    <td>
      {{ #each profile.skills }}
        * {{ skill }}
        <br />
      {{ /each }}
    </td>
  </tr>
    {{#if noProjects }}
  <tr>
    <td><h4>Projects</h4></td>
    <td>You have no open projects, go create some!</td>
  </tr>
    {{ else }}
  <tr>
    <td><h4>Projects</h4></td>
    <td>
      {{#each usersProjects}}
      * {{description}}
      <br />
      * Date: {{date}}
      <br />
      <a href="/project/{{_id}}">View project</a>
      <br />
      {{/each}}
    </td>
  </tr>
  {{/if}}
</table>

<p class='userProfileImages'>
   {{#each userImages}}
    {{#if image.url}}
      <img src="{{image.url store='thumbs' }}" alt="" class="thumbImage">
    {{else}}
      <img src="/images/unknown.jpg" alt="" class="thumbImage">
    {{/if}}
  {{/each}}
</p>

  <div class="profile-update-button">
    <form id="update-profile-button" action="/profile/update" method=get>
       <input id="Submit" class='btn' type="submit" value="Update profile">
   </form>
  </div>

</template>


<template name="imageView">
  <div class="imageView">
    {{#with image}}
      <div>
        <a href="/profile/{{profile._id}}"><img src="{{this.url store='images' }}" alt="" class="fullImage" /></a>
      </div>
    {{/with}}
  </div>
</template>

<template name="profileMap">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
