<template name="Profile">
  <div class="profile-container">
    <p id='Bio'> Bio: {{ profile.bio }} </p>
    <p id='Location'> Location: {{ profile.location}} </p>
    Skills:
      <ul>
        {{#each profile.skills}}
          <li> {{ skill }} </li>
        {{/each}}
    </ul>
    <form id="update-profile-button" action="/profile/update" method=get>
       <input id="Submit" type="submit" value="Update profile">
   </form>
  </div>

  <h3> Your projects: </h3>

  {{#each usersProjects}}
  <ul>
    <li>
      <p> Description: {{description}} </p>
      <p> Date: {{date}} </p>
    </li>
  </ul>
  {{/each}}
</template>
