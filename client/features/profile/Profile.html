<template name="Profile">

  <div class="pure-g">
  <div class="pure-u-11-24">
    {{>profileMap}}
  </div>
<div class="pure-u-2-24"><p></p>
</div>
<div class="pure-u-11-24"><p></p>
    {{>imageView}}
</div>
</div>
<br>
    <div class="profile">
        <h3>{{profile.bio}}</h3>
        <table style="width:100%">
          <tr>
            <td>Skills</td>
            <td>
              {{ #each profile.skills }}
                - {{ skill }}
              {{ /each }}
            </td>
          </tr>
        </table>
        <br>
    </div>

        {{#if noProjects }}
            <h3>You have no open projects, go create some!</h3>
        {{ else }}
          <h3> Your upcoming projects: </h3>
          {{#each usersProjects}}
            <div class="projects">
                <h3><a href="/project/{{_id}}">{{description}}</a></h3>
                <h5>{{getDistance(location)}}km away | {{formatDate(date)}} at {{time}}</h5>
            </div>
        {{/each}}
      {{/if}}

  <h3>Profile</h3>
  <table style="width:100%" class="projects">
  <h4>{{profile.bio}}</h4>
</table>

      {{#if notVolunteering }}
          <h3>You have no upcoming volunteer sessions</h3>
      {{ else }}
        <h3> Your upcoming volunteer sessions: </h3>
        {{#each volunteerProjects}}
          <div class="projects">
              <h3><a href="/project/{{_id}}">{{description}}</a></h3>
              <h5>{{getDistance(location)}}km away | {{formatDate(date)}} at {{time}}</h5>
          </div>
      {{/each}}
    {{/if}}




  <h3>Skills</h3>
  <table style="width:100%" class="projects">

  <tr>

    <td>
      {{ #each profile.skills }}
        * {{ skill }}
        <br />
      {{ /each }}
    </td>
  </tr>
</table>
 <h3>Projects</h3>
  <table style="width:100%" class="projects">
    {{#if noProjects }}
  <tr>
    <td><h4>Projects</h4></td>
    <td>You have no open projects, go create some!</td>
  </tr>
    {{ else }}
  <tr>

    <td>
      {{#each usersProjects}}
      * {{description}}
      <br />
      * Date: {{date}}
      <br />
      <a href="/project/{{_id}}">View project</a>
      <br /><br>
      {{/each}}
    </td>
  </tr>
  {{/if}}
</table>

<p class='userProfileImages'>
   {{#each userImages}}
    {{#if image.url}}
      <img src="{{image.url store='thumbs' }}" alt="" class="thumbImage">
    {{else}}
      <img src="/images/unknown.jpg" alt="" class="thumbImage">
    {{/if}}
  {{/each}}
</p>

  <div class="profile-update-button">
    <form id="update-profile-button" action="/profile/update" method=get>
       <input id="Submit" class='btn' type="submit" value="Update profile">
   </form>
  </div>

</template>


<template name="imageView">
  <div class="imageView">
    {{#with image}}
      <div>
        <a href="/profile/{{profile._id}}"><img src="{{image.url store='images' }}" alt="" class="imageStore"></a>
      </div>
    {{/with}}
  </div>
</template>

<template name="profileMap">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
