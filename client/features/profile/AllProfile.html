<template name="AllProfile">
  <!-- <div class="profile-container"> -->
    <p id='Bioimage'>{{> AllimageView }} </p>
    <h3>Bio</h3>
    <div class="profile">
    <p id='Bio'> {{ getUserProfile.bio }} </p>
  </div>
  <h3>Skills</h3>
  <div class="profile">
    <ul >
      {{#each getUserProfile.skills}}
        <li> {{ skill }} </li>
      {{/each}}
  </ul>
  </div>
   <form>
     <input type="button" class='btn' value="Back" onClick="history.go(-1);return true;">
   </form>
  <!-- </div> -->
  </template>


<template name="AllimageView">
  <div class="AllimageView">
    {{#with image}}
      <div>
        <img src="{{this.url store='images' }}" alt="" class="fullImage" />
      </div>
    {{/with}}
  </div>
</template>
