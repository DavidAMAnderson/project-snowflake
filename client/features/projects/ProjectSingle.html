<template name='ProjectSingle'>
  <p>Description: {{project.description}}</p>
  <p>Status: {{ getStatus}}</p>
  {{ #if goingAhead }}
    <p>Spaces left: {{ spacesLeft }}</p>
  {{ else }}
  <p>Volunteers required: {{ volunteersRequired }}</p>
  {{ /if }}
  <p>Location: {{project.location}}</p>
  <p>Date and time: {{project.date}}</p>
  <p>Skills:</p>
  <ul>
  {{ #each project.skills }}
    <li>{{ skill }}</li>
  {{ /each }}
  </ul>
  <p class='userProfileImages'>
    <!-- {{#each userImages}}
        <img src="{{this.url store='thumbs' }}" alt="" class="thumbImage" />
    {{/each}} -->
     <!-- {{#for i=0 i<userImages.length i++}} -->
     {{#each userImages}}
     <!-- {{#var image=this[1]}} -->
      <img src="{{image.url store='thumbs' }}" alt="" class="thumbImage" />
      <!-- <p>Hello</p> -->
    {{/each}}
  </p>

{{ #if userSignedIn }}
      {{ #if currentUserProject }}
        <a href="/project/update/{{project._id}}">Update</a>
        <button id="delete-project">Delete</button>
      {{ else }}
          {{ #if alreadyVolunteered }}
          <button id="unvolunteer">Withdraw</button>
          {{ else }}
            {{ #if spacesLeftBoolean}}
              <div>
                <button id="volunteer-for-project">Volunteer!</button>
              </div>
            {{ /if}}
          {{ /if }}
      {{/if}}
{{/if}}
</template>
